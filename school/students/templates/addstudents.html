<html>
 
<head>
    <title>Add | Students</title>
    <style>
        .container {
            margin-left: 550px;
            margin-top: 150px;
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: rgb(206, 222, 217);
        }
    </style>
</head>
 
<body>
    <h3 style="margin-left:650px;">Register Students</h3>
    <p style="margin-left:700px;"><a href="{% url 'viewstudents' %}">View</a></p>
    <div class="container">
        <table>
            <tbody>
                <form action="addstudents" method="POST">
                    {% csrf_token %}
                    <tr>
                        <td> Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td> Class</td>
                        <td>
                            <select name="class">
                            <option>--Select Class--</option>
                            <option value="1">1st Std</option>
                            <option value="2">2nd Std</option>
                            <option value="3">3rd Std</option>
                            <option value="4">4th Std</option>
                            <option value="5">5th Std</option>
                            <option value="6">6th Std</option>
                            <option value="7">7th Std</option>
                            <option value="8">8th Std</option>
                            <option value="9">9th Std</option>
                            <option value="10">10th Std</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td> Session</td>
                        <td>
                            <select name="session">
                                <option>--Select Session--</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</body>
 
</html>
